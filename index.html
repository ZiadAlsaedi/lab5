<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Calculator</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="mb-3">
                    <label for="num" class="form-label">Enter the billing account</label>
                    <input type="text" class="form-control" id="num">
                    <button id="btn" class="btn btn-success btn-lg mt-3">Calculate</button>
                    <p id="result" class="mt-3"></p>
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Enter the number of people</label>
                    <input type="text" class="form-control" id="num2">
                    <button id="btn2" class="btn btn-success btn-lg  mt-3">Calculate</button>
                    <p id="result2" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
